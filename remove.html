<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22jyeong_dr.g</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="membership.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="footer.mb.js"></script>
    <!-- 인클루드 -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>

    <!-- header -->
    <div w3-include-html="header.html"></div>
    <!-- header -->


    <article class="survey">

        <img src="images/main/brand_drg.svg">

        <div class="gray">
            <h4>설문조사</h4>
            <p>불편했던 점, 개선할 점을 공유해주시면<br>
                더 나은 서비스를 위해 반영하도록 하겠습니다. </p>

            <div>
                <h5>탈퇴 사유</h5>
                <select>
                    <option>
                        선택해주세요.
                    </option>
                    <option>
                        다른 사이트 이용
                    </option>
                    <option>
                        더이상 이용하지 않아서
                    </option>
                    <option>
                        이유 없음
                    </option>
                </select>
            </div>

            <div>
                <h5>건의사항</h5>
                <textarea rows="10" placeholder="소중한 의견 귀담아 듣겠습니다."></textarea>
                </textarea>
                <button>제출하기</button>
            </div>

        </div>

    </article>

    <article class="account">

        <div class="gray">
            <h4>회원탈퇴</h4>
            <p>정말로 탈퇴하시겠습니까?</p>
            <span>탈퇴 시 이용 내역이 삭제되며<br>
                서비스 이용이 제한됩니다.<br>
                또한 삭제된 계정은 복구되지 않습니다.</span>
            <div>
                <button>탈퇴하기</button>
            </div>
        </div>

    </article>

    <!-- footer -->
    <div w3-include-html="footer.html"></div>
    <!-- footer -->

    <!-- footer -->
    <div w3-include-html="footer.mb.html"></div>
    <!-- footer -->

</body>

<script>
    includeHTML();
</script>

<script type="text/javascript" src="script.js"></script>

</html>
